{% extends 'base.html' %}


{% block content %}

<div class="container p-2 mt-4">
    <h1>Replace Word With In Another Word!</h1>
    <form action="" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Text:</label>
            <textarea class="form-control" name="string" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your text here"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Old Word:</label>
            <input type="text" name="old_word" class="form-control" id="exampleFormControlInput1" placeholder="Enter old word">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter New Word:</label>
            <input type="text" name="new_word" class="form-control" id="exampleFormControlInput1" placeholder="Enter new word">
          </div>
          <button type="submit" class="btn btn-primary">Replace</button>
    </form>

    <hr>

{% if all_string %}
    {% if old_word in all_string %}
        <p> {{ all_string|replace(old_word, new_word) }} </p>
    {% else %}
        <p>The word you enter is not find</p>
    {% endif %}

{% endif %}

</div>

{% endblock %}
